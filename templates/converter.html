{% extends 'base.html' %}

{% block title %}
    Calculator
{% endblock title%}

{% block scripts %}
     <script src="../static/js/calculator.js"></script>
{% endblock scripts %}

{% block content %}
{#    border-dark#}
    <div class="container border rounded m-4 p-3">
        <form>
            <label>x=</label>
            <input type="text" id="x">

            <div class="container">
                <button type='button' onClick="kgTolb()">kg to pounds</button>
                <button type='button' onClick="kmTom()">km to miles</button>
                <button type='button' onClick="fToc()">Fahrenheit to Celsius</button>
            </div>
            <h2 class="mt-3 ml-3">Result:</h2>
            <textarea class="mt-1 ml-3" id="result"></textarea>
        </form>
    </div>

{% endblock content %}
